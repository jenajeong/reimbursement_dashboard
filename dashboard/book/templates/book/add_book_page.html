{% load static %}  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 추가</title> <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/book/add_book.css' %}">
</head>
<body>
<div class="container">
    <nav class="sidebar">
        <div style="font-size: 1.5em; font-weight: 700; margin-bottom: 40px; color: #007bff;">Wise Music Dashboard</div>
        <div class="sidebar-nav">
            <a href="{% url 'order_list' %}" class="nav-item">주문 목록</a>
            <a href="{% url 'add_order' %}" class="nav-item">주문 추가</a>
            <a href="{% url 'book_list' %}" class="nav-item active">책 관리</a>
            <a href="#" class="nav-item">정산 관리</a>
        </div>
    </nav>
    <main class="content">
        <h1 class="page-title">책 추가</h1>
        <div id="add-book-form" class="add-book-form">
            <form id="add-book-form">
                {% csrf_token %}
                <div class="modal-header-layout">
                    <h2 class="modal-title">책 정보 입력</h2>
                    <button type="submit" id="submit-api-btn" class="save-button">
                        내용 저장
                    </button>
                </div>
                <div class="form-section">
                    <div class="form-section-title">기본 정보 입력</div>
                    <div class="form-section-fields">
                        <div class="form-row-group">
                            <div class="form-label">책 제목 (한글)</div>
                            <select name="title_korean" id="id_title_korean" class="form-input" required></select>
                        </div>
                        
                        <div class="form-row-group">
                            <div class="form-label">책 제목 (원어)</div>
                            <input type="text" name="title_original" id="id_title_original" class="form-input">
                        </div>

                        <div class="form-row-group">
                            <div class="form-label">저자</div>
                            <select name="authors" id="id_authors" multiple="multiple" class="form-input"></select>
                        </div>

                        <div class="form-row-group">
                            <div class="form-label">출판사</div>
                            <input type="text" name="publisher" id="id_publisher" value="와이즈성가" class="form-input">
                        </div>
                        
                        <div class="form-row-group">
                            <div class="form-label">카테고리</div>
                            <div class="input-group">
                                <select name="category1" id="id_category1" class="form-select" required></select>
                                <select name="category2" id="id_category2" class="form-select" required></select>
                            </div>
                        </div>

                        <div class="form-row-group">
                            <div class="form-label">가격</div>
                            <input type="number" name="current_price" id="id_current_price" value="0" min="0" required class="form-input">
                        </div>

                        <div class="form-row-group">
                            <div class="form-label">책 종류</div>
                            <div class="input-group book-type-group">
                                <input type="radio" name="book_type" id="id_book_type_1" value="일반" checked>
                                <label for="id_book_type_1">일반</label>
                                <input type="radio" name="book_type" id="id_book_type_2" value="피스">
                                <label for="id_book_type_2">피스</label>
                                <input type="radio" name="book_type" id="id_book_type_3" value="총보">
                                <label for="id_book_type_3">총보</label>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="section-divider">

                <div class="form-section">
                    <div class="form-section-title">작곡가 정보</div>
                    
                    <div class="form-section-fields">
                        <div class="composer-form-header">
                            <div class="input-group">
                                <span class="header-label">작곡가명</span>
                                <span class="header-label">생년월일</span>
                                <span class="header-label">연락처</span>
                                <span class="header-label">곡 수</span>
                                <span class="header-label">저작권료 (%)</span>
                                <span></span> 
                            </div>
                        </div>

                        <div id="composer-forms-container">
                            <div class="composer-form form-row-group" data-index="0">
                                <div class="form-label">작곡가 1</div>
                                <div class="input-group">
                                    <input type="hidden" name="composer_id"> 
                                    <input type="text" name="composer_name" placeholder="작곡가명" class="form-input" required>
                                    <input type="date" name="date_of_birth" class="form-input" required>
                                    <input type="text" name="contact_number" placeholder="연락처" class="form-input">
                                    <input type="number" name="number_of_songs" placeholder="곡 수" value="1" min="1" class="form-input" required>
                                    <input type="number" name="royalty_percentage" placeholder="%" step="0.01" value="10.0" min="0" class="form-input" required>
                                    <button type="button" class="remove-composer-btn">삭제</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-composer-btn" class="add-composer-btn">+ 작곡가 추가</button>
                    </div>
                </div>
            </form>     
        </div>
    </main>
</div>



<div id="composer-check-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <h3 id="modal-title-composer">동명이인 확인</h3>
        <p>입력하신 이름과 일치하는 작곡가가 이미 존재합니다. 동일 인물입니까?</p>
        <div id="composer-check-list" style="margin-top: 15px; margin-bottom: 15px; border: 1px solid #eee; padding: 10px; border-radius: 4px;">
        </div>
        <input type="hidden" id="composer-check-trigger-index" value="">
        <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <button type="button" class="back-button" id="composer-new-btn">아니오, 신규 인물입니다</button>
        </div>
    </div>
</div>

<div id="result-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <h3 id="modal-title"></h3>     <!-- 제목 ID 확인 -->
        <pre id="modal-message"></pre> <!-- 내용 ID 확인 -->
        <button type="button" id="modal-close-btn">확인</button> <!-- 버튼 ID 확인 -->
    </div>
</div>

<!-- 1. Select2 초기화 및 종속성 처리 -->
<script>

    // 1.1 '책 제목' Select2 (단일 선택)
    $('#id_title_korean').select2({
        width: '100%',
        placeholder: '책 제목을 검색하거나 새로 입력하세요',
        allowClear: true,

            url: "{% url 'ajax_search_book_titles' %}", 
            dataType: 'json',
            delay: 250,

            processResults: function (data) { return { results: data.results }; },

        }
    });

    // 1.2 저자 Select2 (다중 선택)
    $('#id_authors').select2({
        width: '100%',
        placeholder: '저자 이름을 검색하거나 새로 입력하세요',
        allowClear: true,
        tags: true, 
        ajax: {
            url: "{% url 'ajax_search_authors' %}",
            dataType: 'json',
            delay: 250,
            data: function (params) { return { term: params.term }; },
            processResults: function (data) { return { results: data.results }; },
            cache: true
        }
    });

    // 1.3 Category1 Select2 (단일 선택)
    $('#id_category1').select2({
        width: '100%',
        placeholder: '1차 카테고리 검색/입력',
        allowClear: true,
        tags: true, 
        ajax: {
            url: "{% url 'ajax_search_category1' %}",
            dataType: 'json',
            delay: 250,
            data: function (params) { return { term: params.term }; },
            processResults: function (data) { return { results: data.results }; },
            cache: true
        }
    });

    // 1.4 Category2 (종속) Select2 (단일 선택)
    $('#id_category2').select2({
        width: '100%',
        placeholder: '2차 카테고리 검색/입력',
        allowClear: true,
        tags: true, 
        ajax: {
            url: "{% url 'ajax_search_category2' %}",
            dataType: 'json',
            delay: 250,
            data: function (params) {
                return {
                    term: params.term,
                    category1: $('#id_category1').val() 
                };
            },
            processResults: function (data) { return { results: data.results }; },
            cache: true
        }
    });

    // 1.5 종속성 이벤트 처리: Cat1 변경 시 Cat2 초기화
    $('#id_category1').on('select2:select select2:unselect select2:clear', function (e) {
        $('#id_category2').val(null).trigger('change');
    });

});
</script>

<!-- 2. API 폼 전송 / 동적 작곡가 폼 / 모달 스크립트 -->
<script>
// --- CSRF 토큰 함수 ---
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');


// --- 동적 작곡가 폼 함수 ---
// --- [수정] 모든 스크립트를 DOMContentLoaded로 래핑 (문제 1 해결) ---
document.addEventListener('DOMContentLoaded', function() {

    // --- 동적 작곡가 폼 함수 ---
    let composerIndex = 1; 

    // [수정] addEventListener에서 사용할 함수 정의
    function addComposerRow() {
        const container = document.getElementById('composer-forms-container');
        const newIndex = composerIndex++;
        const firstForm = container.querySelector('.composer-form');
        if (!firstForm) return; 
        const newForm = firstForm.cloneNode(true);
        newForm.dataset.index = newIndex; 
        
        const label = newForm.querySelector('.form-label'); 
        if (label) { label.textContent = `작곡가 ${newIndex + 1}`; }

        newForm.querySelectorAll('input').forEach(input => {
            if (input.name === 'number_of_songs') input.value = '1';
            else if (input.name === 'royalty_percentage') input.value = '10.0';
            else if (input.type !== 'button') input.value = '';
        });
        newForm.querySelector('input[name="composer_name"]').disabled = false;
        newForm.querySelector('input[name="date_of_birth"]').disabled = false;
        newForm.querySelector('input[name="contact_number"]').disabled = false;
        
        container.appendChild(newForm);
    }

    // [수정] addEventListener에서 사용할 함수 정의
    function removeComposerRow(button) {
        const container = document.getElementById('composer-forms-container');
        const formToRemove = button.closest('.composer-form');
        if (container.children.length > 1) {
            formToRemove.remove();
            updateComposerLabels();
        } else {
            const inputs = formToRemove.querySelectorAll('input');
            inputs.forEach(input => {
                 if (input.name === 'number_of_songs') input.value = '1';
                 else if (input.name === 'royalty_percentage') input.value = '10.0';
                 else if (input.type !== 'button') input.value = '';
            });
            formToRemove.querySelector('input[name="composer_name"]').disabled = false;
            formToRemove.querySelector('input[name="date_of_birth"]').disabled = false;
            formToRemove.querySelector('input[name="contact_number"]').disabled = false;
        }
    }

    function updateComposerLabels() {
        const forms = document.querySelectorAll('#composer-forms-container .composer-form');
        forms.forEach((form, index) => {
            form.querySelector('.form-label').textContent = `작곡가 ${index + 1}`; 
            form.dataset.index = index; 
        });
        composerIndex = forms.length; 
    }

    // [신규] '추가' 버튼에 이벤트 리스너 연결
    const addBtn = document.getElementById('add-composer-btn');
    if (addBtn) {
        addBtn.addEventListener('click', addComposerRow);
    }

    // [신규] '삭제' 버튼에 이벤트 리스너 연결 (이벤트 위임)
    const formsContainer = document.getElementById('composer-forms-container');
    if (formsContainer) {
        formsContainer.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('remove-composer-btn')) {
                removeComposerRow(e.target);
            }
        });
    }

// --- API 폼 전송 함수 ---
    async function submitBookForm() {
        const btn = document.getElementById('submit-api-btn');
        if (!btn) { console.error("Submit button not found!"); showModal('오류', '저장 버튼 오류'); return; }
        
        btn.disabled = true;
        btn.textContent = '저장 중...';
        const form = document.getElementById('add-book-form');
        
        // 1. 폼 데이터 수집
        let data = {};
        try {
            const formData = new FormData(form); 
            const priceValue = formData.get('current_price');
            const priceInt = parseInt(priceValue, 10);
            if (isNaN(priceInt) || priceInt < 0) { throw new Error("가격은 0 이상의 숫자여야 합니다."); }
            data = {
                title_korean: $('#id_title_korean').val() || "", 
                title_original: formData.get('title_original') || "",
                publisher: formData.get('publisher') || "와이즈성가",
                book_type: formData.get('book_type') || "GEN",
                
                // 'authors' -> 'author_names'
                author_names: $('#id_authors').select2('data').map(item => item.text.trim()).filter(name => name) || [], 
                
                category1: $('#id_category1').val() || "", 
                category2: $('#id_category2').val() || "", 
                
                // 'initial_price_history' -> 'initial_price_history_write'
                initial_price_history_write: [{ 
                    price: priceInt, 
                    price_updated_at: new Date().toISOString()
                }],
                composers_write: [] 
            };

            // 작곡가 데이터 수집
            const composerForms = document.querySelectorAll('#composer-forms-container .composer-form');
            let composerRowError = null;

            composerForms.forEach((formRow, index) => { 
                const composerIdInput = formRow.querySelector('input[name="composer_id"]');
                const composerNameInput = formRow.querySelector('input[name="composer_name"]');
                const dobInput = formRow.querySelector('input[name="date_of_birth"]');
                const contactInput = formRow.querySelector('input[name="contact_number"]'); // [신규]
                const songsInput = formRow.querySelector('input[name="number_of_songs"]');
                const royaltyInput = formRow.querySelector('input[name="royalty_percentage"]');

                if (!composerNameInput || !dobInput || !contactInput || !songsInput || !royaltyInput || !composerIdInput) {
                    console.error(`Row ${index}: Composer form inputs missing!`);
                    return;
                }

                const composerId = composerIdInput.value;
                const composerName = composerNameInput.value.trim();
                const dob = dobInput.value;
                const contact = contactInput.value.trim(); // [신규]
                const songs = songsInput.value;
                const royalty = royaltyInput.value;
                
                // [수정] 빈 행 또는 기본값 행 무시 (연락처는 비어도 됨)
                if (!composerId && !composerName && !dob && (songs === '1' || !songs) && (royalty === '10.0' || !royalty) && !contact) {
                    return; 
                }
                
                const numSongs = parseInt(songs, 10);
                const numRoyalty = parseFloat(royalty);

                if (isNaN(numSongs) || numSongs < 1) { composerRowError = `작곡가 ${index + 1} 행의 '곡 수'는 1 이상의 숫자여야 합니다.`; return; }
                if (isNaN(numRoyalty) || numRoyalty < 0) { composerRowError = `작곡가 ${index + 1} 행의 '저작권료'는 0 이상의 숫자여야 합니다.`; return; }

                if (composerId) {
                    // 1. 기존 작곡가 ID 사용 시
                    data.composers_write.push({
                        composer_id: parseInt(composerId, 10),
                        number_of_songs: numSongs,
                        royalty_percentage: numRoyalty
                        // (참고: 연락처가 변경되었다면 이 로직으로는 업데이트 안됨, 별도 API 필요)
                    });
                } else {
                    // 2. 신규 작곡가 사용 시
                    if (!composerName) { composerRowError = `작곡가 ${index + 1} 행의 '작곡가명'이(가) 비어있습니다.`; return; }
                    if (!dob) { composerRowError = `작곡가 ${index + 1} 행의 '생년월일'이(가) 유효하지 않습니다.`; return; }
                    
                    data.composers_write.push({
                        name: composerName,
                        date_of_birth: dob, 
                        contact_number: contact, // [신규]
                        number_of_songs: numSongs,
                        royalty_percentage: numRoyalty
                    });
                }
            });

            if (composerRowError) { throw new Error(composerRowError); }
            if (!data.composers_write || data.composers_write.length === 0) { throw new Error("유효한 작곡가 정보가 최소 1개 이상 필요합니다.");}
            
            // 필수 필드 기본 검증 (간단하게)
            if (!data.title_korean) throw new Error("책 제목(한글)은 필수입니다.");
            if (!data.author_names || data.author_names.length === 0) throw new Error("저자는 최소 1명 이상 필요합니다.");
            if (!data.category1) throw new Error("1차 카테고리는 필수입니다.");
            if (!data.category2) throw new Error("2차 카테고리는 필수입니다.");
            console.log("Data to be sent:", JSON.stringify(data, null, 2));

        } catch (collectError) {
            showModal('입력 오류', collectError.message || '폼 데이터 수집 중 오류 발생');
            if (btn) { btn.disabled = false; btn.textContent = '내용 저장'; } 
            return; 
        }

        // 2. API로 전송
        try {
            const response = await fetch("{% url 'book-api-list' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(data)
            });

            const responseData = await response.json(); 
            if (!response.ok) {
                throw responseData; 
            }

            // [수정] 성공 시 "책 목록" 페이지로 리디렉션
            window.location.href = "{% url 'book_list' %}";

        } catch (error) {
            // 실패 처리 (오류 메시지 파싱)
            console.error('API Error:', error);
            let errorMessage = "저장에 실패했습니다. 입력값을 확인해주세요.\n";
            
            if (error instanceof Error) {
                errorMessage += error.message;
            } else if (typeof error === 'object' && error !== null) { 
                for (const key in error) {
                    if (Array.isArray(error[key])) {
                        error[key].forEach(err => {
                            if (typeof err === 'object') {
                                errorMessage += `\n- ${key}: ${JSON.stringify(err)}`;
                            } else {
                                errorMessage += `\n- ${key}: ${err}`;
                            }
                        });
                    } else {
                        errorMessage += `\n- ${key}: ${JSON.stringify(error[key])}`;
                    }
                }
            } else { 
                errorMessage += "알 수 없는 오류가 발생했습니다.";
            }
            
            errorMessage += "\n\n--- 전송 시도 데이터 ---\n" + JSON.stringify(data, null, 2); 
            showModal('오류', errorMessage);

        } finally {
            if (btn) {
            btn.disabled = false;
            btn.textContent = '내용 저장';
            }
        }
    }

    const addForm = document.getElementById('add-book-form');
    if(addForm) {
        addForm.addEventListener('submit', function(e) { e.preventDefault(); submitBookForm(); });
    }
});

// --- 결과 모달 함수 ---
const modal = document.getElementById('result-modal');
const modalTitle = document.getElementById('modal-title');
const modalMessage = document.getElementById('modal-message');
const modalCloseBtn = document.getElementById('modal-close-btn');

function showModal(title, message) {
    if (!modal || !modalTitle || !modalMessage || !modalCloseBtn) {
        console.error('Modal elements not found!');
        alert(`${title}: ${message}`); // 최후의 수단으로 alert 사용
        return;
    }
    modalTitle.textContent = title;
    // <pre> 태그에 맞게 텍스트 설정 (줄바꿈 유지)
    modalMessage.textContent = message; 
    modal.style.display = 'flex';
}

if(modalCloseBtn) {
    modalCloseBtn.onclick = function() {
        if(modal) modal.style.display = 'none';
    }
}
window.onclick = function(event) {
    if (event.target == modal) {
        if(modal) modal.style.display = 'none';
    }
}
 
document.addEventListener('DOMContentLoaded', function() { 
    const composerFormsContainer = document.getElementById('composer-forms-container');
    const checkModal = document.getElementById('composer-check-modal');
    const checkList = document.getElementById('composer-check-list');
    const newBtn = document.getElementById('composer-new-btn');
    const triggerIndexInput = document.getElementById('composer-check-trigger-index');

    // 1. '생년월일' 입력창에서 포커스가 나갈 때 (이벤트 위임)
    composerFormsContainer.addEventListener('blur', async function(e) {
        if (e.target && e.target.name === 'date_of_birth') {
            await handleComposerCheck(e.target);
        }
    }, true); 

    // 2. 이름 + 생년월일 확인 함수
    async function handleComposerCheck(dobInputElement) {
        const row = dobInputElement.closest('.composer-form');
        const nameInput = row.querySelector('input[name="composer_name"]');
        const hiddenIdInput = row.querySelector('input[name="composer_id"]');
        
        const name = nameInput.value.trim();
        const dob = dobInputElement.value; 

        if (!name || !dob || (hiddenIdInput && hiddenIdInput.value)) {
            return;
        }
        
        try {
            const response = await fetch(`{% url 'ajax_check_composer' %}?name=${encodeURIComponent(name)}&date_of_birth=${encodeURIComponent(dob)}`);
            if (!response.ok) throw new Error('Network response was not ok');
            const result = await response.json(); 

            if (result.status === 'exact') {
                // 1. 정확히 일치 (이름+생일)
                const composer = result.composer;
                showModal('작곡가 확인', `"${composer.name}(${composer.date_of_birth})" 님을 찾았습니다. 자동으로 선택합니다.`);
                selectComposer(row, composer.id, composer.name, composer.date_of_birth, composer.contact_number || '');

            } else if (result.status === 'duplicate_name') {
                // 2. 이름은 같으나 생일이 다른 동명이인
                checkList.innerHTML = ''; 
                result.duplicates.forEach(composer => {
                    // [수정] 연락처 정보도 표시
                    checkList.innerHTML += `
                        <button type="button" class="composer-select-btn" 
                                data-id="${composer.id}" 
                                data-name="${composer.name}"
                                data-dob="${composer.date_of_birth || ''}"
                                data-contact="${composer.contact_number || ''}">
                            ${composer.name} (생일: ${composer.date_of_birth || '미입력'} / 연락처: ${composer.contact_number || '미입력'})
                        </button>`;
                });
                triggerIndexInput.value = row.dataset.index; 
                checkModal.style.display = 'flex'; 

            } else if (result.status === 'new') {
                // 3. 신규 (아무것도 안함, 연락처 입력으로 포커스 이동)
                row.querySelector('input[name="contact_number"]').focus();
            }
        } catch (error) {
            console.error('Composer check failed:', error);
            showModal('오류', '작곡가 확인 중 오류가 발생했습니다.');
        }
    }
    
    // [수정] 작곡가 선택/비활성화 헬퍼 함수 (연락처 추가)
    function selectComposer(row, id, name, dob, contact) {
        row.querySelector('input[name="composer_id"]').value = id;
        row.querySelector('input[name="composer_name"]').value = name;
        row.querySelector('input[name="date_of_birth"]').value = dob;
        row.querySelector('input[name="contact_number"]').value = contact || ''; // [신규]
        
        row.querySelector('input[name="composer_name"]').disabled = true;
        row.querySelector('input[name="date_of_birth"]').disabled = true; 
        row.querySelector('input[name="contact_number"]').disabled = true; // [신규]
    }

    // 3. 모달: "아니오, 신규 인물입니다" 버튼 클릭
    newBtn.addEventListener('click', function() {
        const rowIndex = triggerIndexInput.value;
        const row = document.querySelector(`.composer-form[data-index="${rowIndex}"]`);
        if (row) {
            row.querySelector('input[name="composer_name"]').disabled = false;
            row.querySelector('input[name="date_of_birth"]').disabled = false;
            row.querySelector('input[name="contact_number"]').disabled = false; // [신규]
            row.querySelector('input[name="composer_id"]').value = ''; 
            // 연락처 입력으로 포커스
            row.querySelector('input[name="contact_number"]').focus();
        }
        checkModal.style.display = 'none';
    });

    // 4. 모달: 동명이인 목록에서 특정인 [선택] 버튼 클릭 (이벤트 위임)
    checkList.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('composer-select-btn')) {
            const selectedId = e.target.dataset.id;
            const selectedName = e.target.dataset.name;
            const selectedDob = e.target.dataset.dob;
            const selectedContact = e.target.dataset.contact; // [신규]
            const rowIndex = triggerIndexInput.value;
            const row = document.querySelector(`.composer-form[data-index="${rowIndex}"]`);
            
            if (row) {
                selectComposer(row, selectedId, selectedName, selectedDob, selectedContact); // [수정]
            }
            checkModal.style.display = 'none';
        }
    });

    // 5. 모달 닫기 (기존 모달 로직 재사용)
    checkModal.querySelector('.modal-content').addEventListener('click', function (e) {
        e.stopPropagation(); 
    });
    checkModal.addEventListener('click', function() {
        checkModal.style.display = 'none'; 
    });

});

</script>
