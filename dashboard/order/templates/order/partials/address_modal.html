<div class="modal-content" style="width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px;">
    <h3 style="margin-top: 0;">주소 검색 및 선택</h3>
    
    {% if recommended_address %}
        <p style="margin-bottom: 5px;">
            <strong>{{ customer_name }}</strong>님의 기존 주소입니다.
        </p>
        <button type="button" 
                class="select-address-btn" 
                data-address="{{ recommended_address }}"
                onclick="selectAddress('{{ recommended_address }}'); hideModal();"
                style="display: block; width: 100%; padding: 10px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            ✔ 기존 주소 선택: {{ recommended_address }}
        </button>
    {% else %}
        <p style="color: #6c757d;">일치하는 기존 주소가 없습니다.</p>
    {% endif %}
    
    <hr style="margin: 20px 0;">
    
    <p>
        <button type="button" 
                onclick="execDaumPostcode(); hideModal();" 
                style="display: block; width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
            🏠 새 주소 검색 (도로명 주소 API)
        </button>
    </p>

    <button type="button" 
            onclick="hideModal();" 
            style="display: block; width: 100%; padding: 10px; margin-top: 20px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
        닫기
    </button>
</div>
