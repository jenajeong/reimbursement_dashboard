{% if not books %}
<div class_alias="search-result-item no-result">검색 결과가 없습니다.</div>
{% endif %}

{% for book in books %}
<button type="button" class="search-result-item" 
        onclick="selectBook('{{ book.id }}', '{{ book.title_korean }} (ISBN: {{ book.isbn|default:'-' }})', '{{ book.pricehistory_set.first.price|default:0 }}')">
    {{ book.title_korean }}
</button>
{% endfor %}
